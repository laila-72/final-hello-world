<!DOCTYPE html>
<html>
<head>
    <title>Hello World Boxes</title>

    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 40px;
        }

        .box1 {
            background: #a9c9d7;
            padding: 15px;
            margin-bottom: 25px;
            width: 620px;
            border: 8px solid #d9534f;
            outline: 4px solid #f6a79a;
            outline-offset: -8px;
            font-size: 32px;
            font-weight: bold;
        }

        .box2 {
            background: #ffee00;
            padding: 15px;
            width: 620px;
            margin-bottom: 25px;
            border: 5px solid #0057b7;
            border-radius: 18px;
            font-size: 32px;
            font-weight: bold;
        }

        .box3 {
            background: repeating-linear-gradient(
                0deg,
                #4fa36b 0px,
                #4fa36b 28px,
                #ad4963 28px,
                #ad4963 40px
            );
            padding: 15px;
            width: 620px;
            font-size: 32px;
            font-weight: bold;
        }
    </style>
</head>

<body>

    <div class="box1">Hello World</div>

    <div class="box2">Hello World</div>

    <div class="box3">Hello World</div>

</body>
</html>
